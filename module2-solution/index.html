<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row" ng-app="ShoppingListCheckOff">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuyController">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuyController.items">
            Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-default" ng-click="toBuyController.markItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        </ul>
        <div class="emptyMessage" ng-if="toBuyController.items.length === 0">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtController">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in boughtController.items">Bought {{item.quantity}} {{item.name}}</li>
        </ul>
        <div class="emptyMessage" ng-if="boughtController.items.length === 0">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>
</html>
