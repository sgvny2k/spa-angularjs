<div class="found-items">
  <span ng-if="list.found.length === 0 && list.searched" class="alert alert-info">Nothing found</span>
  <ol>
    <li ng-repeat="item in list.found">
      {{ item.short_name }}, {{ item.name }}, {{item.description}}
      <button ng-click="list.onRemove({index: $index});" class="btn btn-sm btn-warning">Don't want this one!</button>
    </li>
  </ol>
</div>
